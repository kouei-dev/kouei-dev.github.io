---
layout: default
---
<article class="post">
  <div class="post-keyword"></div>
  <div class="post-header" style="background-color:{{ page.color }}">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-date">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
    </p>
  </div>

  <div class="post-body">
    {{ content }}
  </div>

</article>
